<div mat-dialog-content>
  {{message}}
</div>
<mat-dialog-actions align="end">
  <button style="margin-left:6px;" (click)="onNoClick()" mat-raised-button color="primary" mat-dialog-close matTooltip="Cancel" [matTooltipShowDelay]="500"><mat-icon>cancel</mat-icon></button>
  <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial matTooltip="Delete" [matTooltipShowDelay]="500"><mat-icon>delete</mat-icon></button>
</mat-dialog-actions>
