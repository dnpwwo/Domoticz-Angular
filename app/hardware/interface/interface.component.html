<h2 mat-dialog-title>Interface Maintenance</h2>

<form [formGroup]="form">
  <div>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput placeholder="Interface Name" formControlName="Name" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field style="min-width: 100%;">
      <mat-label>Configuration</mat-label>
      <textarea matInput placeholder="Configuration" formControlName="Configuration"></textarea>
    </mat-form-field>
  </div>
  <mat-checkbox formControlName="Debug">Debug</mat-checkbox>
  <mat-checkbox formControlName="Notifiable">Notifiable</mat-checkbox>
  <mat-checkbox formControlName="Active">Active</mat-checkbox>
  <div>
    <br />
    <ace fxFlex="auto" [config]="config" [(value)]="content"></ace>
  </div>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [disabled]="(!formIsValid())" (click)="onSubmit();" matTooltip="Save" [matTooltipShowDelay]="500"><mat-icon>save</mat-icon></button>
    <button style="margin-left:6px;" mat-raised-button color="accent" mat-dialog-close matTooltip="Cancel" [matTooltipShowDelay]="500"><mat-icon>cancel</mat-icon></button>
  </mat-dialog-actions>

</form>
