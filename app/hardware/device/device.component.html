<h2 mat-dialog-title>Device Maintenance</h2>

<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="Name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Interface</mat-label>
    <mat-select #mode formControlName="InterfaceID" placeholder="Interface" [compareWith]="compareInterfaceObjects">
      <mat-option *ngFor="let interface of interfaces" [value]="interface">{{interface.Name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Internal ID</mat-label>
    <input matInput formControlName="InternalID" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Address</mat-label>
    <input matInput formControlName="Address" />
  </mat-form-field>

  <div>
    <mat-checkbox formControlName="Debug">Debug</mat-checkbox>
    <mat-checkbox formControlName="Enabled">Enabled</mat-checkbox>
  </div>

  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" [disabled]="(!formIsValid())" (click)="onSubmit();" matTooltip="Save" [matTooltipShowDelay]="500"><mat-icon>save</mat-icon></button>
    <button style="margin-left:6px;" mat-raised-button color="accent" mat-dialog-close matTooltip="Cancel" [matTooltipShowDelay]="500"><mat-icon>cancel</mat-icon></button>
  </mat-dialog-actions>

</form>
